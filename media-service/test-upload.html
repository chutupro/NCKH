<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Service Upload Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 32px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .status.checking {
            background: #fff3cd;
            color: #856404;
        }
        
        .status.online {
            background: #d4edda;
            color: #155724;
        }
        
        .status.offline {
            background: #f8d7da;
            color: #721c24;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input[type="file"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input[type="file"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .file-info {
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            font-size: 13px;
            color: #666;
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
        }
        
        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-upload {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-upload:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-upload:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-reset {
            background: #6c757d;
            color: white;
        }
        
        .btn-reset:hover {
            background: #5a6268;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        
        .result.success {
            background: #d4edda;
            border: 2px solid #c3e6cb;
        }
        
        .result.error {
            background: #f8d7da;
            border: 2px solid #f5c6cb;
        }
        
        .result h3 {
            margin-bottom: 15px;
            color: #155724;
        }
        
        .result.error h3 {
            color: #721c24;
        }
        
        .result-item {
            margin-bottom: 10px;
            padding: 10px;
            background: white;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }
        
        .result-item strong {
            color: #667eea;
        }
        
        .preview {
            margin-top: 20px;
            text-align: center;
        }
        
        .preview img,
        .preview video {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .link-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .link-btn {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        .link-btn:hover {
            background: #764ba2;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Media Service Upload Test</h1>
        <p class="subtitle">Test upload ·∫£nh/video l√™n Media Service (Port 3001)</p>
        
        <div id="serviceStatus" class="status checking">
            ‚è≥ ƒêang ki·ªÉm tra service...
        </div>
        
        <form id="uploadForm">
            <div class="form-group">
                <label for="fileInput">üìÅ Ch·ªçn File (·∫¢nh ho·∫∑c Video)</label>
                <input type="file" id="fileInput" accept=".jpg,.jpeg,.png,.mp4,.mov" required>
                <div id="fileInfo" class="file-info" style="display: none;"></div>
            </div>
            
            <div class="form-group">
                <label for="typeSelect">üìÇ Type</label>
                <select id="typeSelect" required>
                    <option value="avatar">Avatar (·∫¢nh ƒë·∫°i di·ªán)</option>
                    <option value="post">Post (B√†i vi·∫øt)</option>
                </select>
            </div>
            
            <div class="form-group" id="categoryGroup" style="display: none;">
                <label for="categorySelect">üè∑Ô∏è Category (Ch·ªâ khi type = post)</label>
                <select id="categorySelect">
                    <option value="">-- Ch·ªçn category --</option>
                    <option value="van-hoa">VƒÉn H√≥a</option>
                    <option value="du-lich">Du L·ªãch</option>
                    <option value="thien-nhien">Thi√™n Nhi√™n</option>
                    <option value="kien-truc">Ki·∫øn Tr√∫c</option>
                </select>
            </div>
            
            <div class="btn-group">
                <button type="submit" class="btn-upload" id="uploadBtn">
                    üì§ Upload
                </button>
                <button type="button" class="btn-reset" onclick="resetForm()">
                    üîÑ Reset
                </button>
            </div>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 15px; color: #667eea; font-weight: 600;">ƒêang upload...</p>
        </div>
        
        <div id="result" class="result"></div>
    </div>
    
    <script>
        const API_URL = 'http://localhost:3001';
        const TOKEN = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiJ1c2VyLTEyMyIsInJvbGUiOiJ1c2VyIiwiZXhwIjoxOTMwOTAwMDAwfQ.xxx';
        
        // Ki·ªÉm tra service khi load trang
        checkService();
        
        // Show/hide category khi ƒë·ªïi type
        document.getElementById('typeSelect').addEventListener('change', function() {
            const categoryGroup = document.getElementById('categoryGroup');
            const categorySelect = document.getElementById('categorySelect');
            
            if (this.value === 'post') {
                categoryGroup.style.display = 'block';
                categorySelect.required = true;
            } else {
                categoryGroup.style.display = 'none';
                categorySelect.required = false;
            }
        });
        
        // Hi·ªÉn th·ªã th√¥ng tin file khi ch·ªçn
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const fileInfo = document.getElementById('fileInfo');
            
            if (file) {
                const sizeMB = (file.size / 1024 / 1024).toFixed(2);
                fileInfo.innerHTML = `
                    <strong>File:</strong> ${file.name}<br>
                    <strong>Size:</strong> ${sizeMB} MB<br>
                    <strong>Type:</strong> ${file.type}
                `;
                fileInfo.style.display = 'block';
                
                // Validation
                if (file.size > 50 * 1024 * 1024) {
                    alert('‚ùå File qu√° l·ªõn! T·ªëi ƒëa 50MB');
                    this.value = '';
                    fileInfo.style.display = 'none';
                }
            }
        });
        
        // Handle form submit
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const fileInput = document.getElementById('fileInput');
            const type = document.getElementById('typeSelect').value;
            const category = document.getElementById('categorySelect').value;
            const file = fileInput.files[0];
            
            if (!file) {
                alert('‚ùå Vui l√≤ng ch·ªçn file!');
                return;
            }
            
            if (type === 'post' && !category) {
                alert('‚ùå Vui l√≤ng ch·ªçn category!');
                return;
            }
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            document.getElementById('uploadBtn').disabled = true;
            
            try {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('type', type);
                if (category) {
                    formData.append('category', category);
                }
                
                const response = await fetch(`${API_URL}/upload`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${TOKEN}`
                    },
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showSuccess(data);
                } else {
                    showError(data.message || 'Upload th·∫•t b·∫°i');
                }
            } catch (error) {
                showError(error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('uploadBtn').disabled = false;
            }
        });
        
        async function checkService() {
            const statusEl = document.getElementById('serviceStatus');
            
            try {
                const response = await fetch(`${API_URL}/health`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    statusEl.className = 'status online';
                    statusEl.innerHTML = '‚úÖ Media Service ƒëang online (Port 3001)';
                } else {
                    statusEl.className = 'status offline';
                    statusEl.innerHTML = '‚ùå Media Service kh√¥ng ph·∫£n h·ªìi';
                }
            } catch (error) {
                statusEl.className = 'status offline';
                statusEl.innerHTML = `‚ùå Kh√¥ng th·ªÉ k·∫øt n·ªëi Media Service. Vui l√≤ng start service: <code>cd media-service && npm run start:dev</code>`;
            }
        }
        
        function showSuccess(data) {
            const resultEl = document.getElementById('result');
            const isVideo = data.filename.match(/\.(mp4|mov)$/i);
            
            resultEl.className = 'result success';
            resultEl.innerHTML = `
                <h3>‚úÖ Upload th√†nh c√¥ng!</h3>
                <div class="result-item">
                    <strong>URL:</strong> ${data.url}
                </div>
                <div class="result-item">
                    <strong>Filename:</strong> ${data.filename}
                </div>
                <div class="result-item">
                    <strong>Size:</strong> ${(data.size / 1024).toFixed(2)} KB
                </div>
                <div class="result-item">
                    <strong>Type:</strong> ${data.type}
                </div>
                ${data.category ? `<div class="result-item"><strong>Category:</strong> ${data.category}</div>` : ''}
                
                <div class="link-group">
                    <a href="${data.url}" target="_blank" class="link-btn">üîó M·ªü trong tab m·ªõi</a>
                    <button class="link-btn" onclick="copyUrl('${data.url}')">üìã Copy URL</button>
                </div>
                
                <div class="preview">
                    ${isVideo 
                        ? `<video controls src="${data.url}"></video>` 
                        : `<img src="${data.url}" alt="Preview">`
                    }
                </div>
            `;
            resultEl.style.display = 'block';
        }
        
        function showError(message) {
            const resultEl = document.getElementById('result');
            resultEl.className = 'result error';
            resultEl.innerHTML = `
                <h3>‚ùå Upload th·∫•t b·∫°i!</h3>
                <div class="result-item">
                    <strong>Error:</strong> ${message}
                </div>
            `;
            resultEl.style.display = 'block';
        }
        
        function copyUrl(url) {
            navigator.clipboard.writeText(url);
            alert('‚úÖ ƒê√£ copy URL!');
        }
        
        function resetForm() {
            document.getElementById('uploadForm').reset();
            document.getElementById('fileInfo').style.display = 'none';
            document.getElementById('categoryGroup').style.display = 'none';
            document.getElementById('result').style.display = 'none';
            checkService();
        }
    </script>
</body>
</html>
