<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Video Placeholder</title>
</head>
<body style="margin:0; overflow:hidden;">
  <canvas id="canvas" width="1920" height="1080"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let frame = 0;
    
    function drawDragon() {
      // Gradient background (Đà Nẵng sky)
      const gradient = ctx.createLinearGradient(0, 0, 1920, 1080);
      gradient.addColorStop(0, '#4f46e5');
      gradient.addColorStop(0.5, '#7c3aed');
      gradient.addColorStop(1, '#06b6d4');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, 1920, 1080);
      
      // Moving particles (stars/lights)
      ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
      for (let i = 0; i < 50; i++) {
        const x = ((i * 137 + frame * 2) % 1920);
        const y = ((i * 211 + frame) % 1080);
        const size = (i % 3) + 1;
        ctx.beginPath();
        ctx.arc(x, y, size, 0, Math.PI * 2);
        ctx.fill();
      }
      
      // Dragon Bridge silhouette (simplified)
      ctx.fillStyle = 'rgba(255, 255, 255, 0.15)';
      ctx.fillRect(0, 600, 1920, 4);
      
      // Animated dragon shape (very simplified)
      const dragonX = 960 + Math.sin(frame * 0.02) * 100;
      const dragonY = 400 + Math.cos(frame * 0.03) * 50;
      
      ctx.save();
      ctx.translate(dragonX, dragonY);
      ctx.rotate(Math.sin(frame * 0.02) * 0.1);
      
      // Dragon body
      ctx.fillStyle = 'rgba(255, 200, 100, 0.4)';
      ctx.beginPath();
      ctx.ellipse(0, 0, 150, 80, 0, 0, Math.PI * 2);
      ctx.fill();
      
      // Dragon head
      ctx.fillStyle = 'rgba(255, 180, 80, 0.5)';
      ctx.beginPath();
      ctx.ellipse(120, -20, 60, 50, 0, 0, Math.PI * 2);
      ctx.fill();
      
      // Fire breath animation
      if (frame % 120 < 30) {
        const fireGradient = ctx.createRadialGradient(180, -20, 10, 250, -20, 80);
        fireGradient.addColorStop(0, 'rgba(255, 150, 0, 0.8)');
        fireGradient.addColorStop(0.5, 'rgba(255, 100, 0, 0.4)');
        fireGradient.addColorStop(1, 'rgba(255, 50, 0, 0)');
        ctx.fillStyle = fireGradient;
        ctx.fillRect(180, -60, 100, 80);
      }
      
      ctx.restore();
      
      // Text overlay
      ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
      ctx.font = 'bold 80px Arial';
      ctx.textAlign = 'center';
      ctx.fillText('Đà Nẵng', 960, 850);
      ctx.font = '50px Arial';
      ctx.fillText('Dragon Bridge', 960, 920);
      
      frame++;
    }
    
    function animate() {
      drawDragon();
      requestAnimationFrame(animate);
    }
    
    animate();
  </script>
</body>
</html>
